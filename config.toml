[menu.main.params]
class = "d-none-desktop text-center"

# Hugo 解析文档的配置
[markup]

# 语法高亮设置 (https://gohugo.io/content-management/syntax-highlighting)
[markup.highlight]
anchorLineNos = false
codeFences = true
guessSyntax = true
hl_Lines = ""
lineAnchors = ""
lineNoStart = 1
lineNos = true
lineNumbersInTable = true
tabWidth = 4
# false 是必要的设置 (https://github.com/hugo-fixit/FixIt/issues/43)
noClasses = false

[markup.goldmark]

[markup.goldmark.renderer]
# 允许在 md 中内嵌 html
unsafe = true

[frontmatter]
lastmod = [':git', 'lastmod', ':fileModTime', ':default']

[outputs]
home = ["HTML", "RSS", "JSON"]
page = ["HTML", "MarkDown"]
section = ["HTML", "RSS"]
taxonomy = ["HTML", "RSS"]
taxonomyTerm = ["HTML"]
timeZone = "Asia/Shanghai"
