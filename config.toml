baseURL = "http://idlercloud.xyz"
# [en, zh-cn, fr, ...] 设置默认的语言
defaultContentLanguage = "zh-cn"
# 网站语言，仅在这里 CN 大写
languageCode = "zh-CN"
# 是否包括中日韩文字
hasCJKLanguage = true
# 网站标题
enableGitInfo = true
publishDir = "docs"
timeZone = "Asia/Shanghai"
title = "闲云的博客"

# 更改使用 Hugo 构建网站时使用的默认主题
theme = "FixIt"

[params]
gitRepo = "https://github.com/idlercloud/idlercloud.fun"
# FixIt 主题版本
version = "0.2.X"

[params.page]
rssFullText = true

[params.page.toc]
# 是否使用目录
enable = true
# FixIt 0.2.9 | 新增 是否保持使用文章前面的静态目录
keepStatic = false
# 是否使侧边目录自动折叠展开
auto = true
# FixIt 0.2.13 | 新增 目录位置 ("left", "right")
position = "right"

[params.math]
enable = true

[params.home.profile]
enable = true
# Gravatar 邮箱，用于优先在主页显示的头像
gravatarEmail = ""
# 主页显示头像的 URL
avatarURL = "/images/avatar.png"
# 主页显示的网站标题 (支持 HTML 格式)
title = "闲云"
# 主页显示的网站副标题
subtitle = "在互联网的小角落里，慢慢学习和生活"
# 是否为副标题显示打字机动画
typeit = false
# 是否显示社交账号
social = true
# 免责声明 (支持 HTML 格式)
disclaimer = ""
# 主页文章列表

[params.home.posts]
enable = true
# 主页每页显示文章数量
paginate = 6

[params.header.title]
# URL of the LOGO
# LOGO 的 URL
logo = "/images/cloud.png"
# title name
# 标题名称
name = "闲云的博客"
# you can add extra information before the name (HTML format is supported), such as icons
# 你可以在名称 (允许 HTML 格式) 之前添加其他信息，例如图标
pre = ""
# you can add extra information after the name (HTML format is supported), such as icons
# 你可以在名称 (允许 HTML 格式) 之后添加其他信息，例如图标
post = ""
# whether to use typeit animation for title name
# 是否为标题显示打字机动画
typeit = false

[params.gravatar]
# Gravatar 主机，默认：“www.gravatar.com”
host = "gravatar.loli.net"
style = "mp"

[params.githubCorner]
enable = true
permalink = "https://github.com/idlercloud/idlercloud.fun"
position = "right"
title = ""

[params.page.comment]
enable = true

[params.page.comment.giscus]
category = "Comments"
categoryId = "DIC_kwDOHz_lZs4CQ12M"
darkTheme = "dark_dimmed"
emitMetadata = "0"
enable = true
inputPosition = "bottom"            # top, bottom
lazyLoad = true
lightTheme = "light"
mapping = "og:title"
reactionsEnabled = "1"
repo = "idlercloud/idlercloud.fun"
repoId = "R_kgDOHz_lZg"
term = ""

[menu]

[[menu.main]]
identifier = "posts"
# 你可以在名称（允许 HTML 格式）之前添加其他信息，例如图标
pre = ""
# 你可以在名称（允许 HTML 格式）之后添加其他信息，例如图标
name = "文章"
post = ""
url = "/posts/"
# 当你将鼠标悬停在此菜单链接上时，将显示的标题
title = ""
weight = 1

[[menu.main]]
identifier = "categories"
name = "分类"
post = ""
pre = ""
title = ""
url = "/categories/"
weight = 2

[[menu.main]]
identifier = "tags"
name = "标签"
post = ""
pre = ""
title = ""
